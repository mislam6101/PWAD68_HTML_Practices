<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=To, initial-scale=1.0">
    <title>Block & Inline Element in HTML</title>
</head>
<body>
    <h3>Block Element</h3>
    <div>Today</div>
    is 
    Sunday <br><br>
    <h3>Preformatted</h3>
    <pre>
    Today
        is 
         Sunday</pre>
    <h3>Inline Element</h3>
    <span>Today</span>
    is 
    Sunday <br><br>
</body>
</html>
