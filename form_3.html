<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        <label for="">Full-Name:</label><br>
        <input type="text" name="fullname" id="" placeholder="Enter Your Full Name"><br><br>

        <label for="">Gender:</label><br>
        <input type="radio" name="gender" id="" value="Male">Male
        <input type="radio" name="gender" id="" value="Female">Female
        <input type="radio" name="gender" id="" value="Female">Other <br><br>

        <label for="">Language Skills:</label><br>
        <input type="checkbox" name="C" id="">C <br>
        <input type="checkbox" name="Python" id="">Python <br>
        <input type="checkbox" name="PHP" id="">PHP <br>
        <input type="checkbox" name="JAVA" id="">JAVA <br>
        <input type="checkbox" name="C#" id="">C# <br><br>

        <label for="">Home Town:</label><br>
        <select name="district" id="">
            <option value="" disabled selected>Select One</option>
            <option>Dhaka</option>
            <option>Noakhali</option>
            <option>Barishal</option>
            <option>Nilphamari</option>
            <option>Khulna</option>
            <option>Cox&apos;s Bazar</option>
            <option>Chottogram</option>
        </select><br><br>

        <label for="">Attach Your Resume:</label>
        <input type="file" name="" id=""><br><br><br>

        <button>Register</button>
    </form>
</body>
</html>
