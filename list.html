<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2 style="color: blueviolet;">Ordered List</h2>
    <p><b>Name of Students:</b></p>
    <ol>
        <li>Rafi</li>
        <li>Subha</li>
        <li>Aarif</li>
    </ol>
    <ol type="i">
        <li>Rafi</li>
        <li>Subha</li>
        <li>Aarif</li>
    </ol>
    <ol type="a">
        <li>Rafi</li>
        <li>Subha</li>
        <li>Aarif</li>
    </ol><br>

    <h2 style="color: rgb(24, 145, 8);">Unordered List</h2>
    <p><b>Name of Some Flowers:</b></p>
    <ul>
        <li>Belly</li>
        <li>Rododendrone</li>
        <li>Sunflower</li>
    </ul>
    <ul type="square">
        <li>Belly</li>
        <li>Rododendrone</li>
        <li>Sunflower</li>
    </ul>
</body>
</html>
