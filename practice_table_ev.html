<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td, th{
            border: 2px solid;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 30%; height: 130px; margin: 0 auto;" > 
        <caption><strong>Table 1: A more complextable</strong></caption>

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">average</th>
            <th rowspan="2">other <br> category</th>
        </tr>

        <tr>
            <th>height</th>
            <th>weight</th>

        </tr>

        <tr>
            <th style="text-align: left;">males</th>
            <td>height</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>

        <tr>
            <th style="text-align: left;">females</th>
            <td>1.9</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>

    </table>

    
</body>
</html>
